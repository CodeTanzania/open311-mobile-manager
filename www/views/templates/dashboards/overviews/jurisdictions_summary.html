<ion-list>
  <ion-item class="item-header">
    <h2>Area Summary</h2>
    <p>
      <!-- Count of Reported Issues by Their -->
    </p>
  </ion-item>

  <echart config="perJurisdictionConfig" options="perJurisdictionOptions"></echart>

  <!-- start of comparison buttons -->
  <div class="button-bar padding">
    <button class="button button-outline button-positive" ng-click="prepareJurisdictionsVisualization('count')">Total</button>
    <button class="button button-outline button-positive" ng-click="prepareJurisdictionsVisualization('pending')">Pending</button>
    <button class="button button-outline button-positive" ng-click="prepareJurisdictionsVisualization('resolved')">Resolved</button>
  </div>
  <!-- end of comparison buttons -->

  <a class="item" ng-repeat="jurisdiction in overviews.jurisdictions" ui-sref="app.dashboard.jurisdiction({jurisdiction:jurisdiction,startedAt:filters.startedAt,endedAt:filters.endedAt})">

    <!--start item header -->
    <div class="row">
      <div class="col-10">
        <!-- start letter avatar -->
        <letter-avatar title="{{jurisdiction.name}}" data="{{jurisdiction.name}}" fontSize="12" height="30" width="30" shape="round">
        </letter-avatar>
        <!-- end letter avatar -->
      </div>

      <div class="col">
        <!-- start name -->
        <span class="text-md">{{jurisdiction.name}}</span>
        <!-- end name -->

        <!-- start  rank -->
        <span class="text-sm pull-right text-muted">Rank: #{{jurisdiction.rank}}</span>
        <!-- end  rank -->
      </div>
    </div>
    <!-- end item header -->

    <!-- start chart -->
    <echart config="visualizationPieConfig" options="jurisdiction.pie"></echart>
    <!-- end chart -->

    <!-- start  summary -->
    <div class="row row-summary" style="display:none">
      <div class="col p-0">
        <div class="area-summary-card b-r">
          <div class="text-center">
            <h2>{{jurisdiction.count}}</h2>
            <p class="text-muted text-sm">Total</p>
          </div>
        </div>
      </div>
      <div class="col p-0">
        <div class="area-summary-card b-r">
          <div class="text-center">
            <h2>{{jurisdiction.pending}}</h2>
            <p class="text-muted">Pending</p>
          </div>
        </div>
      </div>
      <div class="col p-0">
        <div class="area-summary-card">
          <div class="text-center">
            <h2>{{jurisdiction.resolved}}</h2>
            <p class="text-muted">Resolved</p>
          </div>
        </div>
      </div>
    </div>

    <!-- end  summary -->
  </a>

  <!-- <echart config="perJurisdictionConfig" options="perJurisdictionOptions"></echart> -->
</ion-list>
